<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>Pyramid</title>
    <link rel="stylesheet" media="all" href="css/style.css " />
  </head>

  <body>
    <div style="height: 100vh" class="base_body">
      <div class="container">
        <div class="custom column leftside"></div>

        <div class="cards-column pyramid-column">
          <div class="cards-column-inner">
            <div class="card-row">
              <div class="droppable card-position column">
                <span class="card-position-span">1</span>
              </div>
            </div>

            <div class="card-row">
              <div class="droppable card-position column">
                <span class="card-position-span">2</span>
              </div>
              <div class="droppable card-position column">
                <span class="card-position-span">3</span>
              </div>
            </div>

            <div class="card-row">
              <div class="droppable card-position column">
                <span class="card-position-span">4</span>
              </div>
              <div class="droppable card-position column">
                <span class="card-position-span">5</span>
              </div>
              <div class="droppable card-position column">
                <span class="card-position-span">6</span>
              </div>
            </div>

            <div class="card-row">
              <div class="droppable card-position column">
                <span class="card-position-span">7</span>
              </div>
              <div class="droppable card-position column">
                <span class="card-position-span">8</span>
              </div>
              <div class="droppable card-position column">
                <span class="card-position-span">9</span>
              </div>
              <div class="droppable card-position column">
                <span class="card-position-span">10</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="display: flex; justify-content: center">
        <div class="slider-container">
          <div class="inner-slider column"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
      integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="js/script.js "></script>
  </body>
</html>
